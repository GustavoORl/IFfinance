    <header>

    </header>


    <div class="wrapper">
        <div class="flexrow">
            <main>
                <div id="cards">

                    <div class="card-stock">

                            <h2>APPL</h2>

                <div class="card-stock">
                    <header>
                        <h2>APPL</h2>
                        <h3>Nasdaq</h3>
                    </header>
                    <main>
                        <span>▲ US$ 235.00</span>
                    </main>
                    <footer>
                        <span>Ativos: <span>10</span></span>
                        <span>US$ 2,350.00</span>
                    </footer>
                </div>

                <div class="card-stock">
                    <header>
                        <h2>APPL</h2>
                        <h3>Nasdaq</h3>
                    </header>
                    <main>
                        <span>▲ US$ 235.00</span>
                    </main>
                    <footer>
                        <span>Ativos: <span>10</span></span>
                        <span>US$ 2,350.00</span>
                    </footer>
                </div>

                <div class="card-stock">
                    <header>
                        <h2>APPL</h2>

                    </header>
                    <main>

            </div>
            </main>
        </div>
    </div>

    <footer>
        <div class="wrapper" style="height: 120px;">

        </div>
    </footer>

     <div class="modal">
        <main>

            <h1>Cadastrar</h1>
            <form onsubmit="addTicker(event)">
                <label for="ticker">Ticker:</label>
                <input type="text" id="ticker" name="ticker">
                <label for="bolsa">Bolsa:</label>
                    <select id="bolsa" name="bolsa">
                        <option value="Nasdaq">Nasdaq</option>
                        <option value="NYSE">NYSE</option>
                    </select>
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor">
                <label for="ativos">Ativos:</label>
                <input type="text" id="ativos" name="ativos">
                <input type="submit" value="Cadastrar">
                <button type="button" onclick="closeModal()">Fechar</button>
            </form>

        </main>
    </div>

 <script src="./js/main.js"></script>
</body>

</html>
